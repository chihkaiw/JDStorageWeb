<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
<!-- Optional theme -->
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"></link>
<!-- Latest compiled and minified JavaScript -->
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>&#x62DB;&#x5FB7;&#x5EAB;&#x5B58;&#x7CFB;&#x7D71;</title>

</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/DannyStorageWebGAE/}">&#x62DB;&#x5FB7;&#x5EAB;&#x5B58;&#x7CFB;&#x7D71;</a>
      </div>
    </div>
  </nav>
  <h2></h2>

  <div id="productDetailListDiv" style="margin-top: 100px;">
    <div th:if="${not #lists.isEmpty(productDetailInfoByName)}">
      <div style="text-align: left; font-size: 24px;">
        &#x7522;&#x54C1;&#x8A73;&#x7D30;&#x8CC7;&#x6599; : <b
          th:text="${productName}"></b>
      </div>
      <div style="height: 29px;">
        <table style="margin-top: 10px;"
          class="table table-hover table-condensed table-striped table-bordered list">
          <thead>
            <tr class="parts-title">
              <th class="tdclass" style="width: 5%;">
                <div style="float: left;"></div>
              </th>
              <th class="tdclass" style="width: 25%;">
                <div style="float: left;">&#x7522;&#x54C1;&#x5EAB;&#x5B58;</div>
              </th>
              <th class="tdclass" style="width: 20%;">
                <div style="float: left;">&#x66F4;&#x6539;&#x65B9;&#x5F0F;</div>
              </th>
              <th class="tdclass" style="width: 20%;">
                <div style="float: left;">&#x66F4;&#x6539;&#x6578;&#x91CF;</div>
              </th>
              <th class="tdclass" style="width: 30%;">
                <div style="float: left;">&#x6642;&#x9593;</div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
      <div style="margin-top: 0px;">
        <div th:if="${#lists.size(productDetailInfoByName) &gt; 20}">
          <div style="height: 582px; overflow-y: scroll;">
            <table
              class="table table-hover table-condensed table-striped table-bordered list">
              <tbody>
                <tr
                  th:each="obj,iterationStatus : ${productDetailInfoByName}">
                  <td style="width: 5%"><div
                      th:text="${iterationStatus.count}"></div></td>
                  <td style="width: 25%"><div
                      th:text="${obj.howMany}"></div></td>
                  <td style="width: 20%"><div
                      th:text="${obj.typeOfChangeName}"></div></td>
                  <td style="width: 20%"><div
                      th:text="${obj.numberOfChange}"></div></td>
                  <td style="width: 37%"><div
                      th:text="${obj.timeStampWithFormat}"></div></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div th:if="${#lists.size(productDetailInfoByName) &lt; 21}">
          <div>
            <table
              class="table table-hover table-condensed table-striped table-bordered list">
              <tbody>
                <tr
                  th:each="obj,iterationStatus : ${productDetailInfoByName}">
                  <td style="width: 5%"><div
                      th:text="${iterationStatus.count}"></div></td>
                  <td style="width: 25%"><div
                      th:text="${obj.howMany}"></div></td>
                  <td style="width: 20%"><div
                      th:text="${obj.typeOfChangeName}"></div></td>
                  <td style="width: 20%"><div
                      th:text="${obj.numberOfChange}"></div></td>
                  <td style="width: 30%"><div
                      th:text="${obj.timeStampWithFormat}"></div></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

      <button type="submit" class="btn">&#x56DE;&#x4E0A;&#x4E00;&#x9801;</button>
    </form>
  </div>

  <div>
    <hr></hr>
    <footer>
      <p>&copy; DANNY Inc.</p>

  </div>

</body>
</html>
